<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/b3c172fe9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <div class="main__left-section">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration mockups"
            class="main__image"
          />
        </div>
        <div class="main__right-section">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>
          <p class="main__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="main__button">Register</button>
        </div>
      </main>
      <div class="social">
        <div class="social__icons">
          <div class="social__icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social__icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footer__link"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/adryan090" class="footer__link">adryan090</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
